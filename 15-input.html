<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Without Bootstrap</title>

    <style>
        .my-input {
            height: 40px; 
            width: 450px ; 
            padding-left: 8px;
            font-size: large;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .my-btn {
            height: 40px; 
            width: 200px; 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
    <h1>Life Without Bootstrap</h1>

    <div>
        <input type="text" class="my-input" placeholder="Enter Username">
    </div>

    <div>
        <input type="text" class="my-input" placeholder="Enter Password">
    </div>

    
    <div>
        <input type="button" class="my-btn" value="Login Here">
    </div>
    
</body>
</html>
